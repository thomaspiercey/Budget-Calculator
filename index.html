<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />

    <link type="text/css" rel="stylesheet" href="style.css" />
    <title>Budge</title>
  </head>
  <body>
    <section class="top">
      <div class="budget">
        <div class="budget__title">
          Available Budget in <span class="budget__title--month">%Month%</span>
        </div>
        <div class="budget__value">+ 2,345.64</div>
        <div class="container-flex">
          <div class="budget__income clearfix container-flex__box">
            <div class="budget__income--text">Income</div>
            <div class="clearfix">
              <div class="budget__income--value">+ 4,300.00</div>
              <!-- <div class="budget__income--percentage">&nbsp;</div> -->
            </div>
          </div>
          <div class="budget__expenses clearfix container-flex__box">
            <div class="budget__expenses--text">Expenses</div>
            <div class="clearfix">
              <div class="budget__expenses--value">- 1,954.36</div>
              <div class="budget__expenses--percentage">45%</div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="bottom">
      <div class="add">
        <div class="add__container">
          <div class="form__top">
            <select class="add__type">
              <option value="inc" selected>+</option>
              <option value="exp">-</option>
            </select>
            <input
              type="text"
              class="add__description"
              placeholder="Add description"
            />
          </div>
          <div class="form__bottom">
            <input type="text" class="add__value" placeholder="Value" />
            <button class="add__btn">
              <span class="material-icons-round">
                check
              </span>
            </button>
          </div>
        </div>
      </div>

      <div class="container clearfix">
        <div class="income subcontainer">
          <h2 class="icome__title">Income</h2>

          <div class="income__list">
            <!-- Income List -->
          </div>
        </div>

        <div class="expenses subcontainer">
          <h2 class="expenses__title">Expenses</h2>

          <div class="expenses__list">
            <!-- Expense List -->
          </div>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
